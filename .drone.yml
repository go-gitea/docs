workspace:
  path: src

pipeline:
  build:
    image: webhippie/hugo:latest
    pull: true
    commands:
      - make trans-copy

      - make clean
      - make build

  docker:
    image: plugins/docker
    pull: true
    repo: gitea/docs
    tags: [ '${DRONE_BRANCH##release/v}' ]
    when:
      event: [ push ]
      branch: [ release/* ]

  docker:
    image: plugins/docker
    pull: true
    repo: gitea/docs
    tags: [ 'latest' ]
    when:
      event: [ push ]
      branch: [ master ]

  gitter:
    image: plugins/gitter
